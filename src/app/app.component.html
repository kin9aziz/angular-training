<div class="container px-4 py-5" id="users">
  <h2 class="pb-2 border-bottom">List of users</h2>
  <div class="row g-4 py-5 row-cols-1 row-cols-lg-3" *ngIf="!user">
    <div class="col" *ngFor="let data of users">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-center   ">
            <img class="rounded-circle border  border-1 border-dark bg-light" [src]="data.image"/>
          </div>
          <h2 class="text-center m-0 p-0">{{data.firstName + ' ' + data.lastName}}</h2>
          <p class="text-center m-0 p-0">{{data.email}}</p>
          <p class="mt-3">{{data?.university}}</p>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-between">
            <button class="btn btn-light" (click)="onViewUser(data)">View</button>
            <button class="text-danger btn" (click)="onDeleteUser(data)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
